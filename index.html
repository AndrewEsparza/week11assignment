<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-8 game-container">
                <h1 class="text-center">Tic-Tac-Toe</h1>
                <h2 class="text-center" id="turn">It's X's turn</h2>
                <div class="board" id="board">
                    <!-- The game grid will be generated here using JavaScript -->
                </div>
                <br>
                <button class="btn btn-primary btn-block" id="restart">Restart Game</button>
                <div class="alert alert-success mt-4" id="result" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
